{% extends "layout.html" %}

{% block pageTitle %}
  Content page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">
        Are you sure?
      </h1>

      <p>Are you sure you want to remove the 820 unidentified locations?</p>



      <form class="form" action="/v01/multiple-upload/spreadsheet-postcode/uploaded-locations-removed" method="post">

      <button class="govuk-button" data-module="govuk-button">
        Confirm
      </button>

    </div>
  </div>

{% endblock %}
